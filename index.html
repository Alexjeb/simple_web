<html>
 <head>
  <title>Hartge-IT</title>
  <SCRIPT LANGUAGE="JavaScript">
          var sizes = new Array(0,1,2,4,8,10,12);
          sizes.pos = 0;

function Elastic()
{
   var el = document.all.elastic
   if (null == el.direction)el.direction = 1
   else if ((sizes.pos > sizes.length - 2) || (0 == sizes.pos))
   el.direction *= -1
   el.style.letteerSpacing = sizes[sizes.pos += el.direction]
setTimeout('Elastic()',100)
}
   
</SCRIPT>
<BODY  background="stone.jpg" onLoad=Elastic()>
<CENTER>
<font color="white"><h2>Vashchyshyn Family</h2>
<font color="yellow"><H1 ID="elastic" ALIGN="Center">Home-Version</H1>
</body>
</html>
